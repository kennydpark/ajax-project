<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3911ec6195.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background-image overlay">
  </div>
  <header>
    <div class="row row-nav-full">
      <div class="column-nav-full">
        <div class="container">
          <div class="row justify-right">
            <i class="far fa-bookmark" id="bookmark-icon"></i>
            <a class="my-watchlist-anchor white font-roboto">My Watchlist</a>
          </div>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="search-home" class="home-content">
        <form>
          <div class="row justify-center">
            <i class="fas fa-film" id="logo"></i>
          </div>
          <div class="row justify-center">
            <h1 class="white font-roboto movie-journal-margin">MovieJournal</h1>
          </div>
          <div class="row justify-center row-search">
            <input name="search" class="search-bar font-roboto white" type="text" placeholder="Search by movie title" required>
            <button type="submit"><i class="fas fa-search" id="search-icon"></i></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
