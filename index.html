<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3911ec6195.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="row row-nav-full">
      <div class="column-nav-full">
        <div class="container">
          <div class="row">
            <div class="column justify-left">
              <a id="movie-journal-nav" class="movie-journal-anchor white font-roboto hidden">MovieJournal</a>
            </div>
            <div class="col-nav justify-right">
              <i class="far fa-bookmark" id="bookmark-icon" type="button"></i>
              <a class="my-watchlist-anchor white font-roboto" type="button">My Watchlist</a>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </header>
  <main>
    <div class="container">

      <div data-view="search-home" id="home-content" class="view">
        <form class="home-form">
          <div class="row justify-center">
            <i class="fas fa-film" id="logo"></i>
          </div>
          <div class="row justify-center">
            <h1 class="white font-roboto movie-journal-margin">MovieJournal</h1>
          </div>
          <div class="row justify-right row-search">
            <input name="search" class="search-bar-home font-roboto white" type="text" placeholder="Search by movie title" required>
            <button class="search-button-home" type="submit"><i class="fas fa-search search-icon"></i></button>
          </div>
        </form>
      </div>

      <div data-view="search-results" id="search-results-content" class="view hidden">
        <form class="results-form">
          <div class="row justify-right row-search-results">
            <input name="search" class="search-bar-results font-roboto white" type="text" placeholder="Search by movie title" required>
            <button class="search-button-results" type="submit"><i class="fas fa-search search-icon"></i></button>
          </div>
        </form>
        <p class="search-message white font-roboto text-center"></p>
        <ul>
        </ul>
      </div>

      <div data-view="search-result-detailed" id="search-result-detailed" class="view hidden">
        <form class="results-form">
          <div class="row justify-right row-search-results hidden">
            <input name="search" class="search-bar-results font-roboto white" type="text" placeholder="Search by movie title"
              required>
            <button class="search-button-results" type="submit"><i class="fas fa-search search-icon"></i></button>
          </div>
        </form>
        <div class="row row-back">
          <button class="back-button" type="button"><i class="fas fa-angle-left back-icon"></i></button>
        </div>
      </div>

      <div data-view="watchlist" id="watchlist" class="view">
        <div class="row row-back row-watchlist-header white">
          <div class="column">
            <button class="back-button-watchlist" type="button"><i class="fas fa-angle-left back-icon"></i></button>
          </div>
          <div class="column-my-watchlist">
            <h1 class="my-watchlist-text font-roboto justify-center">My Watchlist</h1>
          </div>
        </div>

        <ul class="ul-watchlist">
          <li class="watchlist-cards-list-padding">
            <div class="row watchlist-list-card">
              <div class="column-card-poster">
                <img class="poster-small" src="https://m.media-amazon.com/images/M/MV5BNWMxYTZlOTUtZDExMi00YzZmLTkwYTMtZmM2MmRjZmQ3OGY4XkEyXkFqcGdeQXVyMTAwMzUyMzUy._V1_SX300.jpg">
              </div>
              <div class="column-card-info white font-roboto">
                <div class="row row-icon justify-right"></div>
                <div class="watchlist-row-title">
                  <h3 class="watchlist-list-title">300</h3>
                </div>
                <div class="watchlist-row-year">
                  <p class="watchlist-list-year">2006</p>
                </div>
                <div class="watchlist-row-genre">
                  <p class="watchlist-list-genre">Action, Drama</p>
                </div>
                <p class="hidden">343412432</p>
              </div>
            </div>
          </li>




          <li class="watchlist-cards-list-padding">
            <div class="row watchlist-list-card">
              <div class="column-card-poster">
                <img class="poster-small"
                  src="https://m.media-amazon.com/images/M/MV5BNWMxYTZlOTUtZDExMi00YzZmLTkwYTMtZmM2MmRjZmQ3OGY4XkEyXkFqcGdeQXVyMTAwMzUyMzUy._V1_SX300.jpg">
              </div>
              <div class="column-card-info white font-roboto">
                <div class="row row-icon justify-right"></div>
                <div>
                  <h3 class="watchlist-list-title">300</h3>
                </div>
                <div>
                  <p class="watchlist-list-year">2006</p>
                </div>
                <div>
                  <p class="watchlist-list-genre">Action, Drama</p>
                </div>
                <p class="hidden">343412432</p>
              </div>
            </div>
          </li>
          <li class="watchlist-cards-list-padding">
            <div class="row watchlist-list-card">
              <div class="column-card-poster">
                <img class="poster-small"
                  src="https://m.media-amazon.com/images/M/MV5BNWMxYTZlOTUtZDExMi00YzZmLTkwYTMtZmM2MmRjZmQ3OGY4XkEyXkFqcGdeQXVyMTAwMzUyMzUy._V1_SX300.jpg">
              </div>
              <div class="column-card-info white font-roboto">
                <div class="row row-icon justify-right"></div>
                <div>
                  <h3 class="watchlist-list-title">300</h3>
                </div>
                <div>
                  <p class="watchlist-list-year">2006</p>
                </div>
                <div>
                  <p class="watchlist-list-genre">Action, Drama</p>
                </div>
                <p class="hidden">343412432</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
